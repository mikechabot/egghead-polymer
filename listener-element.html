<dom-module id ="listener-element">
	<template>
		<button on-click="clickHandler">Annotated</button>
		<button id="btnId">Listener</button>
	</template>
	<script>
		Polymer({
			is: 'listener-element',
			clickHandler: function() {
				console.log('clicked');
			},
			listeners: {
				'btnId.click': 'clickHandler' // <selector>.<event>: handler function
			}
		})
	</script>
</dom-module>
